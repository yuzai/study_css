<html>

<head>
<style>
a {
    display: inline-block;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 5px;
    transition: 0.3s;
}
img{
	max-width:100%;
	height:auto;
	filter: grayscale(100%);
	-webkit-filter: blur(0px);
	transition:-webkit-filter 10s;
}
img:hover{
	-webkit-filter: blur(4px);
}
a:hover {
    box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
}
</style>
</head>

<body>
<a href = 'p4.JPG'>
<img src="p4.JPG" alt="sorry">

</body>

</html>
