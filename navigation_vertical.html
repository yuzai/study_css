<html>
<head>

<style>
ul{
	list-style-type: none;
	position:fixed;
	top:0;
	left:0;
	width:100%;
	margin:0;
	padding:0;
	overflow: hidden;
	background-color: #333;

}
li{
	float:left;
	 border-right: 1px solid #bbb;
}
li:last-child {
    border-right: none;
}
li a{
	display:block;
	color:white;
	padding:14px 16px;
	text-align: center;
	text-transform: capitalize;
	text-decoration: none;
}
li a:hover{
	background-color: #111;
}
</style>

</head>

<body>
<ul>
  <li><a href="#" class='active'>home</a></li>
  <li><a href="#">news</a></li>
  <li><a href="#">contact</a></li>
  <li style="float:right"><a href="#">about</a></li>
</ul>
</body>
</html>
